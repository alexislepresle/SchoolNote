<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>SchoolNote - Log in</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
	<link rel="stylesheet" href="./css/index.css">
</head>

<body>
	<div class="form-input">
		<section class="section form_sign-in has-text-centered">
			<div class="container is-fullhd box">
				<h1 class="title" style="margin-bottom: 100px"> SchoolNote </h1>

				<form id="form-signin">
					<div class="field">
						<p class="control has-icons-left has-icons-right">
							<input class="input" type="email" placeholder="Email" name="email">
							<span class="icon is-small is-left">
								<i class="fas fa-envelope"></i>
							</span>
						</p>
					</div>

					<div class="field">
						<p class="control has-icons-left">
							<input class="input" type="password" placeholder="Password" name="password"> 
							<span class="icon is-small is-left">
								<i class="fas fa-lock"></i>
							</span>
						</p>
					</div>
					<br>
					<div class="field">
						<p class="control">
							<button class="button is-dark is-fullwidth" type="submit">
								Login
							</button>
						</p>
					</div>
				</form>
		</section>
	</div>
